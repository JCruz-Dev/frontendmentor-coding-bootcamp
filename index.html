<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/css/main.css" />

        <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    </head>
    <body>
        <div class="container">
            <div class="profile">
                <div class="profile-img-container" data-slide="0">
                    <img
                        src="./images/pattern-bg.svg"
                        alt="bg-image"
                        class="profile_img_bg"
                    />
                    <img src="" class="profile_img" alt="User Photo" />
                    <div class="profile-img-switcher">
                        <button class="prev" title="previos slide">
                            <svg
                                viewBox="0 0 9 14"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                class="icon-prev"
                            >
                                <path
                                    d="M7.85711 1.28571L2.14282 7L7.85711 12.7143"
                                    stroke="#8585AC"
                                    stroke-width="3"
                                />
                            </svg>
                        </button>
                        <button class="next" title="next slide">
                            <svg
                                width="9"
                                height="14"
                                viewBox="0 0 9 14"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                class="icon-next"
                            >
                                <path
                                    d="M1.14289 1.28571L6.85718 7L1.14289 12.7143"
                                    stroke="#8585AC"
                                    stroke-width="3"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="profile_info">
                    <p class="profile_info_description"></p>
                    <div class="profile_name">
                        <p class="profile_name_main"></p>
                        <p class="profile_name_title"></p>
                    </div>
                </div>
            </div>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io/challenges/coding-bootcamp-testimonials-slider-4FNyLA8JL"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/juank1791" target="_blank"
                    >Juan Carlos Cruz</a
                >
            </div>
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
